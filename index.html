<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<!-- Normalize -->

	<link rel="stylesheet" type="text/css" href="css/normalize.css">

	<!-- Bootstrap -->

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">


	<link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Slab" rel="stylesheet">

	<!-- Font awesome -->

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">

	<!-- Feuille de style du projet -->

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Mon Mini panier</title>
</head>
<body>


	<!--  Header -->

<div class="container-fluid" id="intro">
	<img src="img/backgroundintro.jpg">
	<figcaption class="" id="txt-intro"><h1 class="title">Bienvenue sur UberFood</h1>
	<h2 class="title">UberFood vous permet de vous faire livrer les meilleurs plats dans les meilleurs délais</h2>
	<button class="btn-intro" id="btn-intro">Voir nos produits</button>
	</figcaption>
</div>
<div id="main">
<header class="container-fluid header">
	<p id="cart-top" class="cart-top"><i class="fa fa-shopping-cart" aria-hidden="true"></i><span id="totarticle"> 0 </span><i class="fa fa-eur" aria-hidden="true"></i><span id="totprice"> 0.00 </span></p>
</header>

<div class="container menu">
	<div class="row">	
		<figure class="col-xs-6 col-md-4 divproduit">
			<img class="img-responsive img-circle" id="img-Salade" src="img/salad.jpg">
			<figcaption class="description" id="description-salad"> 
			<p>Salades composées</p>
			<p>Prix: 15€</p>
			<button class="btn-cart" id="btn-menu-salad">Ajouter</button>	
			</figcaption>
		</figure>
		<figure class="col-xs-6 col-md-4 divproduit">
			<img id="img-Steak" src="img/steak.jpg">
			<figcaption class="description" id="description-steak"> 
			<p>Steack</p>
			<p>Prix: 15€</p>
			<button class="btn-cart" id="btn-menu-steak">Ajouter</button>	
			</figcaption>
		</figure>
		<figure class="col-xs-6 col-md-4 divproduit">
			<img id="img-Glace" src="img/icecream.jpg">
			<figcaption class="description" id="description-glace"> 
			<p>Coupe de glaces</p>
			<p>Prix: 15€</p>
			<button class="btn-cart" id="btn-menu-glace">Ajouter</button>	
			</figcaption>
		</figure>

		<figure class="col-xs-6 col-md-4 divproduit">
			<img id="img-Boisson" src="img/drink.jpg">
			<figcaption class="description" id="description-boissons"> 
			<p>Boissons</p>
			<p>Prix: 15€</p>
			<button class="btn-cart" id="btn-menu-boissons">Ajouter</button>	
			</figcaption>
		</figure>
		<figure class="col-xs-6 col-md-4 divproduit">
			<img id="img-poisson" src="img/fish.jpg">
			<figcaption class="description" id="description-poissons"> 
			<p>Assiète de poissons</p>
			<p>Prix: 15€</p>
			<button class="btn-cart" id="btn-menu-poissons">Ajouter</button>	
			</figcaption>
		</figure>
		<figure class="col-xs-6 col-md-4 divproduit">
			<img id="img-fromage" src="img/cheese.jpg">
			<figcaption class="description" id="description-fromage"> 
			<p>Assiète de fromages</p>
			<p>Prix: 15€</p>
			<button class="btn-cart" id="btn-menu-fromage">Ajouter</button>	
			</figcaption>
		</figure>

	</div>

</div>
</div>

<div class="container" id="cart-detail">

	 <table id="cart-detail-table">
        <tr>
          <th>Image</th> 
          <th>Description</th>
          <th>Categorie</th>
          <th>Quantité</th> 
          <th>Prix</th>
          <th>Prix Total</th>
          <th>Ajouter</th>
          <th>Retirer</th>
        </tr>
      </table>

	

</div>




	<!-- titre -->
	
	

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
