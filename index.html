<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<!-- Normalize -->

	<link rel="stylesheet" type="text/css" href="css/normalize.css">

	<!-- Bootstrap -->

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">


	<link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Slab" rel="stylesheet">

	<!-- Font awesome -->

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">

	<!-- Feuille de style du projet -->

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Mon Mini panier</title>
</head>
<body>


	<!--  Header -->

<div class="container-fluid" id="intro">
	<img src="img/backgroundintro.jpg">
	<div class=" animated fadeInDown" id="txt-intro"><h1>Bienvenue sur UberFood</h1>
	<h2>UberFood vous permet de vous faire livrer les meilleurs plats dans les meilleurs délais</h2>
	<button id="btn-intro">Voir nos menu</button>
	</div>
</div>
<div id="main">
<header class="container-fluid header">
	<p id="cart-top" class="cart-top"><i class="fa fa-shopping-cart" aria-hidden="true"></i><span id="totarticle"> 0 </span><i class="fa fa-eur" aria-hidden="true"></i><span id="totprice"> 0.00 </span></p>
</header>

<div class="container menu">
	<div class="row">	
		<div class="col-xs-4 divproduit">
			<img class="img-responsive" id="img-salad" src="img/salad.jpg">
			<p class="description">Salades composées</p>
		</div>
		<div class="col-xs-4 divproduit">
			<img id="img-steak" src="img/steak.jpg">
			<p class="description">Steack</p>
		</div>
		<div class="col-xs-4 divproduit">
			<img id="img-icecream" src="img/icecream.jpg">
			<p class="description">Coupe de glace</p>
		</div>

		<div class="col-xs-4 divproduit">
			<img id="img-drink" src="img/drink.jpg">
			<p class="description">Boissons</p>
		</div>
		<div class="col-xs-4 divproduit">
			<img id="img-fish" src="img/fish.jpg">
			<p class="description">Assiète de poissons</p>
		</div>
		<div class="col-xs-4 divproduit">
			<img id="img-cheese" src="img/cheese.jpg">
			<p class="description">Assiete de fromages</p>
		</div>

	</div>

</div>
</div>

<div class="container" id="cart-detail">

	 <table id="cart-detail-table">
        <tr>
          <th>Image</th> 
          <th>Description</th>
          <th>Categorie</th>
          <th>Quantité</th> 
          <th>Prix</th>
          <th>Prix Total</th>
        </tr>
      </table>

	

</div>




	<!-- titre -->
	
	

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
